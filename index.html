<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Evidencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    select, input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }
    .exito {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .preview {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì§ Subir Evidencia</h1>
    <form id="formulario">
      <label for="invertido">üë§ Selecciona el Invertido:</label>
      <select id="invertido" required>
        <option value="">-- Selecciona --</option>
        <option value="ACT25086">ACT25086</option>
        <option value="ACT26557">ACT26557</option>
        <option value="ACT31981">ACT31981</option>
        <option value="ACT29733">ACT29733</option>
        <option value="ACT24897">ACT24897</option>
        <option value="ACT51333">ACT51333</option>
        <option value="ACT27490">ACT27490</option>
        <option value="ACT34526">ACT34526</option>
        <option value="ACT65345">ACT65345</option>
        <option value="ACT71078">ACT71078</option>
        <option value="ACT66796">ACT66796</option>
        <option value="ACT63499">ACT63499</option>
      </select>

      <label for="tipo">üìÇ Tipo de Evidencia:</label>
      <select id="tipo" required>
        <option value="">-- Selecciona --</option>
        <option value="entradas">Entrada</option>
        <option value="salidas">Salida</option>
      </select>

      <label for="archivo">üìé Selecciona el Archivo:</label>
      <input type="file" id="archivo" required />
      <div class="preview" id="previewArchivo"></div>

      <button type="submit">üöÄ Subir Evidencia</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    const archivoInput = document.getElementById('archivo');
    const previewArchivo = document.getElementById('previewArchivo');

    archivoInput.addEventListener('change', () => {
      const archivo = archivoInput.files[0];
      previewArchivo.textContent = archivo ? `Archivo seleccionado: ${archivo.name}` : '';
    });

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const invertido = document.getElementById('invertido').value;
      const tipo = document.getElementById('tipo').value;
      const archivo = archivoInput.files[0];
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '';
      mensaje.className = '';
      mensaje.style.display = 'none';

      if (!invertido || !tipo || !archivo) {
        mensaje.textContent = '‚ö†Ô∏è Por favor, completa todos los campos.';
        mensaje.className = 'error';
        mensaje.style.display = 'block';
        return;
      }

      const ruta = `evidencias/${invertido}/${tipo}/${Date.now()}_${archivo.name}`;
      const reader = new FileReader();

      reader.onload = async (event) => {
        const contenido = event.target.result.split(',')[1];

        try {
          const response = await fetch(
            `https://api.github.com/repos/jenerCruz/Evidencias/contents/${ruta}`,
            {
              method: 'PUT',
              headers: {
                'Authorization': 'token ghp_TU_TOKEN_AQUI',
                'Accept': 'application/vnd.github.v3+json',
              },
              body: JSON.stringify({
                message: `Subir evidencia para ${invertido} (${tipo})`,
                content: contenido,
              }),
            }
          );

          const data = await response.json();
          if (response.ok) {
            mensaje.textContent = `‚úÖ Evidencia subida con √©xito: ${ruta}`;
            mensaje.className = 'exito';
          } else {
            mensaje.textContent = `‚ùå Error: ${data.message}`;
            mensaje.className = 'error';
          }
        } catch (error) {
          mensaje.textContent = `‚ùå Error al subir el archivo: ${error.message}`;
          mensaje.className = 'error';
        }
        mensaje.style.display = 'block';
      };

      reader.readAsDataURL(archivo);
    });
  </script>
</body>
</html>
